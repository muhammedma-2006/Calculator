<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <div id="keys">
            <button class="operator 1"id="add" onclick="appendTodisplay('+')">+</button>
            <button onclick="appendTodisplay(7)">7</button>
            <button onclick="appendTodisplay(8)">8</button>
            <button onclick="appendTodisplay(9)">9</button>
            <button class="operator 2" id="sub" onclick="appendTodisplay('-')">-</button>
            <button onclick="appendTodisplay('4')">4</button>
            <button onclick="appendTodisplay('5')">5</button>
            <button onclick="appendTodisplay('6')">6</button>
            <button class="operator 3" id="mul" onclick="appendTodisplay('*')">*</button>
            <button onclick="appendTodisplay('1')">1</button>
            <button onclick="appendTodisplay('2')">2</button>
            <button onclick="appendTodisplay('3')">3</button>
            <button class="operator 4" id="div" onclick="appendTodisplay('/')">/</button>
            <button onclick="appendTodisplay('0')">0</button>
            <button onclick="appendTodisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="Clear()">C</button>
        </div>
    </div>    
    
    <script src="./script.js"></script>
</body>
</html>
